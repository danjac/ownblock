<div role="toolbar" class="btn-toolbar" has-role="resident">
    <a ui-sref="complaints.new" class="btn btn-primary">
        <icon name="plus" text="Submit a complaint" />
    </a>
</div>

<form class="search-form voffset-2">
    <div class="input-group">
        <input class="form-control" type="search" ng-model="searchFilter.complaint" ng-change="complaints.filter(searchFilter)">
        <span class="input-group-addon"><icon name="search" /></span>
    </div>
    <span class="help-block" ng-show="!complaints.currentItems.length && searchFilter.complaint">
Sorry, no complaints found for your search.
</span>

</form>

<table class="table table-bordered table-striped table-hover voffset-2" ng-show="complaints.currentItems.length">
    <thead>
        <tr>
            <th>Complaint</th>
            <th>Reported on</th>
            <th has-role="manager">Reported by</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="complaint in complaints.currentItems">
            <td><a ui-sref="complaints.detail({id: complaint.id})">{{complaint.complaint|limitTo:30}}</a>
            </td>
            <td>{{complaint.created|date:"short"}}</td>
            <td has-role="manager">
                <user-link user="complaint.resident_detail" />
            </td>
        </tr>
    </tbody>

</table>

<pager total-items="tickets.total" ng-model="tickets.page" ng-change="tickets.change()"></pager>
