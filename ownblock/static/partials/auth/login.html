<form role="form" name="loginForm" novalidate ng-submit="login()" class="col-md-6">
    <div class="form-group">
        <input placeholder="Email address" ng-model="creds.email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
        <input placeholder="Password" ng-model="creds.password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-default" ng-disabled="loginForm.$invalid">Sign in</button>
</form>
