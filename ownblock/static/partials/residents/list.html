<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Resident</th>
            <th>Apartment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="resident in residents">
            <td>{{resident.first_name}} {{resident.last_name}}</td>
            <td>{{resident.apartment.number}} / Floor {{ resident.apartment.floor}}</td>
            <td>
                <a ui-sref="messages.send({recipient: resident.id})" class="btn btn-primary btn-sm" ng-show="resident.id !== user.id">
                    <span class="glyphicon glyphicon-send"></span> Send message</a>
            </td>
        </tr>
    </tbody>
</table>
