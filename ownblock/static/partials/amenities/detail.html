<div class="btn-toolbar pull-right" role="toolbar" has-role="resident">
    <a class="btn btn-primary" ng-show="amenity.is_available" ui-sref="amenities.newBooking({id: amenity.id})">
        <icon name="calendar" />Make a reservation
    </a>
</div>


<h2>{{amenity.name}}</h2>

<p class="well" has-role="resident">
    Your reservations are indicated in <span style="background-color:#800; color:#fff">this color</span>. Click on your reservation to change the times or cancel.
</p>


<div ng-if="amenity.is_available" class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="calendar"></div>
<div ng-if="amenity && !amenity.is_available">Sorry, this amenity is currently unavailable.</div>
