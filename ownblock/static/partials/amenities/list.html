<div class="btn-toolbar" role="toolbar">
    <a class="btn btn-primary" ui-sref="amenities.newAmenity" has-role="manager">
        <icon name="plus" />Add new amenity</a>
    <button class="btn btn-default" ng-click="searchForm.toggle()">
        <icon name="search" text="Search" />
    </button>

</div>

<search-form name="searchForm" paginator="paginator" filter="name" class="voffset-2"></search-form>


<table class="table table-striped table-bordered table-hover voffset-2" ng-show="!paginator.isEmpty">
    <thead>
        <tr>
            <th>Amenity</th>
            <th>Status</th>
            <th has-role="resident"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="amenity in paginator.currentItems">
            <td><a ui-sref="amenities.detail({id: amenity.id})">{{amenity.name}}</a>
            </td>
            <td>
                <span class="label label-success" ng-show="amenity.is_available">Available</span>
                <span class="label label-danger" ng-show="!amenity.is_available">Not Available</span>
            </td>
            <td has-role="resident">
                <a class="btn btn-primary" ng-show="amenity.is_available" ui-sref="amenities.newBooking({id: amenity.id})">
                    <icon name="calendar" text="Reserve" />
                </a>
            </td>
        </tr>
    </tbody>

</table>

<pager total-items="paginator.total" ng-model="paginator.page" ng-change="paginator.change()"></pager>
