<div class="row">
    <div class="col-md-6">
        <form class="search-form">
            <div class="input-group">
                <input class="form-control" type="search" ng-model="searchFilter.name" ng-change="amenities.filter(searchFilter)">
                <span class="input-group-addon"><icon name="search" /></span>
            </div>
        </form>
    </div>
    <div class="col-md-6" has-role="manager">
        <div class="btn-toolbar" role="toolbar">
            <a class="btn btn-primary" ui-sref="amenities.newAmenity">
                <icon name="plus" />Add new amenity</a>
        </div>
    </div>
</div>



<table class="table table-striped table-bordered table-hover voffset-2">
    <thead>
        <tr>
            <th>Amenity</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="amenity in amenities.currentItems">
            <td><a ui-sref="amenities.detail({id: amenity.id})">{{amenity.name}}</a>
            </td>
            <td>
                <span class="label label-success" ng-show="amenity.is_available">Available</span>
                <span class="label label-danger" ng-show="!amenity.is_available">Not Available</span>
            </td>
            <td>
                <a has-role="resident" class="btn btn-primary btn-sm" ng-show="amenity.is_available" ui-sref="amenities.newBooking({id: amenity.id})">
                    <icon name="calendar" text="Reserve" />
                </a>
                <a has-role="manager" class="btn btn-default btn-sm" ui-sref="amenities.edit({id: amenity.id})">
                    <icon name="edit" text="Edit" />
                </a>
                <button class="btn btn-danger btn-sm" ng-click="deleteAmenity(amenity, $index)" has-role="manager">
                    <icon name="trash" text="Remove" />
                </button>
            </td>
        </tr>
    </tbody>

</table>

<pager total-items="amenities.total" ng-model="amenities.page" ng-change="amenities.change()"></pager>
