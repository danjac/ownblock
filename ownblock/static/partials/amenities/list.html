<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Amenity</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="amenity in amenities">
            <td><a ui-sref="site.amenities.detail({id: amenity.id})">{{amenity.name}}</a>
            </td>
            <td>
                <span class="label label-success" ng-show="amenity.is_available">Available</span>
                <span class="label label-danger" ng-show="!amenity.is_available">Not Available</span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" ng-show="amenity.is_available" ui-sref="amenities.newBooking({id: amenity.id})">
                    <span class="glyphicon glyphicon-calendar"></span> Reserve
                </a>
            </td>
        </tr>
    </tbody>

</table>
