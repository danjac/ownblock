<p class="well">
    Select from one of the buildings below
</p>
<div ng-repeat="city in cities|orderBy:'name'">
    <h3>{{city.name}}</h3>
    <ul class="list-unstyled">
        <li ng-repeat="building in city.buildings">
            <a href ng-click="selectBuilding(building)">{{building.address_1}}, {{building.postcode}}</a>
            <icon name="ok" ng-show="auth.user.building.id === building.id" />
        </li>
    </ul>
</div>
