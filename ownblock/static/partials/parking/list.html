<div class="row">
    <div class="col-md-6">
        <form class="search-form">
            <div class="input-group">
                <input class="form-control" type="search" ng-model="searchFilter.searchTerms" ng-change="vehicles.filter(searchFilter)">
                <span class="input-group-addon"><icon name="search" /></span>
            </div>
        </form>
    </div>
    <div class="col-md-6" has-role="resident">
        <div role="toolbar" class="btn-toolbar pull-right">
            <a ui-sref="parking.new" class="btn btn-primary">
                <icon name="plus" text="Add vehicle " />
            </a>
        </div>
    </div>
</div>


<table class="table table-bordered table-striped table-hover voffset-2 ">
    <thead>
        <tr>
            <th>Registration</th>
            <th>Description</th>
            <th>Reserved space</th>
            <th>Owner</th>
            <th>Apartment</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vehicle in vehicles.currentItems ">
            <td><a ui-sref="parking.detail({id: vehicle.id})">{{vehicle.registration_number}}</a>
            </td>
            <td>{{vehicle.description}}
            </td>
            <td>{{vehicle.reserved_space || 'No' }}</td>
            <td>
                <user-link user="vehicle.resident" />
            </td>
            <td><a ui-sref="buildings.apartment({id: vehicle.resident.apartment.id}) ">{{vehicle.resident.apartment.number}}</a>
            </td>
        </tr>
    </tbody>

</table>

<pager total-items="vehicles.total " ng-model="vehicles.page " ng-change="vehicles.change() "></pager>
