<table class="table table-bordered table-striped table-hover">
    <thead>
        <th>Title</th>
        <th>Uploaded on</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="document in documents">
            <td>{{document.title}}
            </td>
            <td>{{document.created|date:"fullDate"}}</td>
            <td>
                <a class="btn btn-primary btn-sm" ng-href="{{document.download_url}}">
                    <span class="glyphicon glyphicon-download"></span> Download
                </a>
            </td>
        </tr>
    </tbody>

</table>
