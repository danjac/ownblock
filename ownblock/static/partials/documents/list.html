<div class="btn-toolbar" role="toolbar">
    <a class="btn btn-primary" ui-sref="documents.upload" has-role="manager">
        <icon name="upload" text="Upload document" />
    </a>
    <button class="btn btn-default" ng-click="searchForm.toggle()">
        <icon name="search" text="Search" />
    </button>
</div>

<search-form name="searchForm" paginator="paginator" filter="title" class="voffset-2"></search-form>

<table class="table table-bordered table-striped table-hover voffset-2" ng-show="!paginator.isEmpty">
    <thead>
        <th>Title</th>
        <th>Uploaded on</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="document in paginator.currentItems">
            <td><a ui-sref="documents.detail({id: document.id})">{{document.title}}</a>
            </td>
            <td>{{document.created|date:"fullDate"}}</td>
            <td>
                <a class="btn btn-primary" ng-href="{{document.download_url}}">
                    <icon name="download" text="Download" />
                </a>
            </td>
        </tr>
    </tbody>

</table>

<pager total-items="paginator.total" ng-model="paginator.page" ng-change="paginator.change()"></pager>
