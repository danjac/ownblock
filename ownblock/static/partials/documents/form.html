<form role="form" name="uploadForm" novalidate>
    <div class="form-group">
        <label for="" class="label-control">Title</label>
        <input class="form-control" type="text" ng-model="document.title" required>
    </div>
    <div class="form-group">
        <label for="" class="label-control">File</label>
        <input class="form-control" type="file" ng-model="document.file">
    </div>
    <button class="btn btn-primary" ng-click="save()">Save</button>
</form>
