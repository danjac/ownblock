<tabset>
    <tab heading="Contacts">
        <div role="toolbar" class="btn-toolbar voffset-2">
            <a ui-sref="contacts.new" class="btn btn-primary" has-role="manager">
                <icon name="plus" text="Add contact" />
            </a>

            <button class="btn btn-default" ng-click="searchForm.toggle()">
                <icon name="search" text="Search" />
            </button>
        </div>

        <search-form name="searchForm" paginator="paginator" filter="name" class="voffset-2"></search-form>

        <table class="table table-bordered table-striped table-hover voffset-2" ng-show="!paginator.isEmpty">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in paginator.currentItems">
                    <td><a ui-sref="contacts.detail({id: contact.id})">{{contact.name}}</a>
                    </td>
                    <td>{{contact.phone}}</td>
                    <td><a href="mailto:{{contact.email}}">{{contact.email}}</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <pager total-items="paginator.total" ng-model="paginator.page" ng-change="paginator.change()"></pager>
    </tab>
    <tab heading="Building management">
        <p class="well voffset-2" has-role="manager">
            Please contact the
            <a href="/contact" target="_blank"> <b>ownblock</b> team</a>&nbsp;and we'll add new building managers by request.
        </p>
        <table class="table table-striped table-hover table-bordered voffset-2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manager in managers">
                    <td>
                        <user-link user="manager" />
                    </td>
                    <td>
                        <send-message class="btn btn-primary" recipient="manager">
                            <icon name="send" text="Send message" />
                        </send-message>
                    </td>
                </tr>
            </tbody>
        </table>

    </tab>
</tabset>
