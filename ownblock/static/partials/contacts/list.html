<tabset>
    <tab heading="Contacts">
        <div role="toolbar" class="btn-toolbar voffset-2" has-role="manager">
            <a ui-sref="contacts.new" class="btn btn-primary">
                <icon name="plus" text="Add contact" />
            </a>
        </div>

        <form class="search-form voffset-2">
            <div class="input-group">
                <input class="form-control" type="search" ng-model="searchFilter" ng-change="contacts.filter(searchFilter)">
                <span class="input-group-addon"><icon name="search" /></span>
            </div>
            <span class="help-block" ng-show="!contacts.currentItems.length && searchFilter">
                Sorry, no contacts found for your search.
            </span>
        </form>


        <table class="table table-bordered table-striped table-hover voffset-2" ng-show="contacts.currentItems.length">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts.currentItems">
                    <td><a ui-sref="contacts.detail({id: contact.id})">{{contact.name}}</a>
                    </td>
                    <td>{{contact.phone}}</td>
                    <td><a href="mailto:{{contact.email}}">{{contact.email}}</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <pager total-items="contacts.total" ng-model="contacts.page" ng-change="contacts.change()"></pager>
    </tab>
    <tab heading="Building management">
        <p class="well voffset-2" has-role="manager">
            Please contact the
            <a href="/contact" target="_blank"> <b>ownblock</b> team</a>&nbsp;and we'll add new building managers by request.
        </p>
        <table class="table table-striped table-hover table-bordered voffset-2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manager in managers">
                    <td>
                        <user-link user="manager" />
                    </td>
                    <td>
                        <send-message class="btn btn-primary" recipient="manager">
                            <icon name="send" text="Send message" />
                        </send-message>
                    </td>
                </tr>
            </tbody>
        </table>


    </tab>
</tabset>
