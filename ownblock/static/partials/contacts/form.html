<form role="form" name="contactForm" novalidate>
    <div class="form-group">
        <label for="" class="control-label">Name</label>
        <input class="form-control" type="text" ng-model="contact.name" required>
    </div>
    <div class="form-group">
        <label for="" class="control-label">Description</label>
        <input class="form-control" type="text" ng-model="contact.description">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Email</label>
        <input class="form-control" type="email" ng-model="contact.email">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Phone</label>
        <input class="form-control" type="text" ng-model="contact.phone">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Address</label>
        <input class="form-control" type="text" ng-model="contact.address">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Available hours</label>
        <input class="form-control" type="text" ng-model="contact.available_hours">
    </div>
    <button class="btn btn-primary" ng-click="save()" ng-disabled="contactForm.$invalid || !contactForm.$dirty">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</form>
