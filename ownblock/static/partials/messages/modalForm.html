<div class="modal-header">
    <h3>Send message to {{recipient.full_name}}</h3>
</div>
<div class="modal-body">
    <form role="form" ng-submit="send()" name="messageForm" novalidate>

        <div class="form-group">
            <label for="" class="label-control">Header</label>
            <input class="form-control" type="text" ng-model="message.header" required>
        </div>
        <div class="form-group">
            <label for="" class="label-control">Message</label>
            <textarea class="form-control" id="" name="" rows="10" cols="30" ng-model="message.details" required></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="messageForm.$invalid" ng-click="send()">Send</button>
    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
