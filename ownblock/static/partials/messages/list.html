<tabset>

    <tab heading="Inbox">
        <table class="table table-bordered table-striped table-hover">
            <tbody>
                <tr ng-repeat="message in receivedMessages.currentItems">
                    <td><a href>{{message.header}}</a>
                    </td>
                    <td>{{message.sender.full_name}}
                    </td>
                    <td>{{message.created|date:"short"}}</td>
                    <td>
                        <a ui-sref="messages.reply({parent: message.id})" class="btn btn-primary btn-sm">
                            <icon name="share-alt" text="Reply" />
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <pager total-items="receivedMessages.total" ng-model="receivedMessages.page" ng-change="receivedMessages.change()"></pager>
    </tab>
    <tab heading="Outbox">
        <table class="table table-bordered table-striped table-hover">
            <tbody>
                <tr ng-repeat="message in sentMessages.currentItems">
                    <td><a href>{{message.header}}</a>
                    </td>
                    <td>{{message.created|date:"short"}}</td>
                    <td>{{message.recipient_detail.full_name}}
                    </td>
                </tr>
            </tbody>
        </table>
        <pager total-items="sentMessages.total" ng-model="sentMessages.page" ng-change="sentMessages.change()"></pager>
    </tab>
</tabset>
