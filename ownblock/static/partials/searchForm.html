<form name="searchForm" class="search-form" ng-show="searchForm.visible">
    <div class="input-group">
        <input class="form-control" type="search" ng-model="searchForm.filter.value">
        <span class="input-group-addon"><icon name="search" /></span>
    </div>
    <span class="help-block" ng-show="paginator.isEmpty && searchForm.filter.value">
        {{ifEmpty}}
</span>

</form>
