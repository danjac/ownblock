<div class="btn-toolbar" role="toolbar">
    <a ui-sref="storage.newItem" class="btn btn-primary" has-role="resident">
        <icon name="plus" />Add new item
    </a>
    <a ui-sref="storage.newPlace" class="btn btn-primary" has-role="manager">
        <icon name="plus" />Add new place
    </a>

</div>
<hr>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Item</th>
            <th>Place</th>
            <th>Owner/Apartment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.description}}</td>
            <td>{{item.place_name}}</td>
            <td>{{item.resident.full_name}} / {{item.apartment}}</td>
            <td>
                <a ui-sref="storage.editItem({id: item.id})" class="btn btn-default btn-sm" ng-show="item.is_editable">
                    <icon name="edit" />Edit
                </a>
                <button class="btn btn-danger btn-sm" ng-show="item.is_editable" ng-click="deleteItem(item, $index)">
                    <icon name="trash" />Remove
                </button>
                <button send-message="{{item.resident}}" class="btn btn-default btn-sm" ng-show="item.resident.id != auth.user.id">
                    <icon name="send" />Send message
                </button>
            </td>
        </tr>
    </tbody>
</table>
