<div class="btn-toolbar" role="toolbar">
    <a class="btn btn-primary" ui-sref="notices.new">
        <span class="glyphicon glyphicon-plus"></span> Add notice</a>
</div>
<hr>
<table class="table table-bordered table-striped table-hover">
    <thead>
    </thead>
    <tbody>
        <tr ng-repeat="notice in notices">
            <td><a ui-sref="notices.detail({id: notice.id})">{{notice.title}}</a>
            </td>
            <td>{{notice.created|date}}</td>
        </tr>
    </tbody>
</table>
