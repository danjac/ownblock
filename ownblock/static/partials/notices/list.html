<div class="btn-toolbar" role="toolbar">
    <a class="btn btn-primary" ui-sref="notices.new">
        <icon name="plus" text="Add notice" />
    </a>
    <button class="btn btn-default" ng-click="searchForm.toggle()">
        <icon name="search" text="Search" />
    </button>

</div>

<search-form name="searchForm" paginator="paginator" filter="searchTerms" class="voffset-2"></search-form>

<paged-data class="voffset-2" paginator="paginator" cols="['Notice', 'Date', 'Author']">
    <td><a ui-sref="notices.detail({id: item.id})">{{item.title}}</a>
    </td>
    <td>{{item.created|date}}
    </td>
    <td>
        <user-link user="item.author" />
    </td>
</paged-data>
