<div class="row">
    <div class="col-md-6">
        <form class="search-form">
            <div class="input-group">
                <input class="form-control" type="search" ng-model="searchFilter.searchTerms" ng-change="notices.filter(searchFilter)">
                <span class="input-group-addon"><icon name="search" /></span>
            </div>
        </form>
    </div>
    <div class="col-md-6" has-role="manager">
        <div class="btn-toolbar" role="toolbar">
            <a class="btn btn-primary" ui-sref="notices.new">
                <icon name="plus" />Add notice</a>
        </div>
    </div>
</div>


<table class="table table-bordered table-striped table-hover voffset-2">
    <thead>
        <th>Notice</th>
        <th>Date</th>
        <th>Author</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="notice in notices.currentItems">
            <td><a ui-sref="notices.detail({id: notice.id})">{{notice.title}}</a>
            </td>
            <td>{{notice.created|date}}</td>
            <td>{{notice.author.full_name}}</td>
            <td>
                <button class="btn btn-default btn-sm" ng-show="notice.is_editable">
                    <icon name="edit" text="Edit" />
                </button>
                <button class="btn btn-danger btn-sm" ng-show="notice.is_editable" ng-click="deleteNotice(notice, $index)">
                    <icon name="trash" text="Delete" />
                </button>
                <button send-message="{{notice.author}}" ng-show="notice.author.id !== auth.user.id" class="btn btn-default btn-sm">
                    <icon name="send" text="Send message" />
                </button>
            </td>
        </tr>
    </tbody>
</table>

<pager total-items="notices.total" ng-model="notices.page" ng-change="notices.change()"></pager>
