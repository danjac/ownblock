<form name="noticeForm" role="form" novalidate>
    <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" ng-model="notice.title" required/>
    </div>
    <div class="form-group">
        <label for="">Details</label>
        <textarea ng-model="notice.details" rows="10" class="form-control" cols="30" required></textarea>
    </div>
    <button class="btn btn-primary" ng-click="save()" ng-disabled="noticeForm.$invalid">Save</button>
</form>
